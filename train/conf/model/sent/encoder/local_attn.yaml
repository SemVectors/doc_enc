defaults:
  - base_sent_encoder_config

emb_conf:
  emb_kind: TOKEN_WITH_POSITIONAL_EMB
  emb_dim: 320
  scale_by_dim: true

pooler:
  pooling_strategy: FIRST

encoder_kind: LOCAL_ATTN_TRANSFORMER
hidden_size: 512
num_layers: 3
dropout: 0.1
num_heads: 8
intermediate_size: 2048
intermediate_activation: gelu
attention_window: [4]
